name: "build-all_r35.3.1"
run-name: "Build All (JetPack 5.1.1)"
on: [workflow_dispatch]
jobs:
  auto_gptq:
     name: "auto_gptq"
     runs-on: [self-hosted, jetson, r35.3.1]
     steps:
       - run: |
          cat /etc/nv_tegra_release 
       - name: "Checkout ${{ github.repository }} SHA=${{ github.sha }}" 
         run: |
          echo "$RUNNER_WORKSPACE" 
          cd $RUNNER_WORKSPACE 
          git clone $GITHUB_SERVER_URL/$GITHUB_REPOSITORY || echo 'repo already cloned or another error encountered' 
          cd jetson-containers 
          git fetch origin 
          git checkout $GITHUB_SHA 
          git status 
          ls -a 
       - run: ./build.sh --name=runner/ --push=dustynv auto_gptq
